<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section class="atm-card">
        <div class="back">
            <div class="cvc">
                <p>000</p>
            </div>
        </div>
        <div class="front">
            <div class="circles">
                <div class="big-circle"></div>
                <div class="small-circle"></div>
            </div>
            <div class="card-number">
                <p>0000 0000 0000 0000</p>
            </div>
            <div class="name-and-date">
                <div class="name">
                    <p>JANE APPLESEED</p>
                </div>
                <div class="date">
                    <p>00/00</p>
                </div>
            </div>
        </div>
    </section>
    <section class="card-details">
        <form action="">
            <div class="card-holder-name">
                <p>CARDHOLDER NAME</p>
                <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
                
            </div>
            <div class="card-number-details">
                <p>CARD NUMBER</p>
                <input type="text" name="card-number" id="card-number"  placeholder="e.g. 1234 5678 9123 0000" maxlength="19" class="valid">
                <p class="wrong-format" style="color: hsl(0, 100%, 66%);">Wrong format, numbers only</p>
            </div>
            <div class="date-and-cvc">
                <div class="date-details">
                    <p>EXP. DATE (MM/YY)</p>
                    <div class="month-and-year">
                        <input type="number" name="month" id="month" min="1" max="12" maxlength="2" class="valid" placeholder="MM">
                        <input type="text" name="year" id="year" maxlength="2" placeholder="YY">
                    </div>
                    <p style="color: hsl(0, 100%, 66%);" class="date-none">can't be blank</p>
                </div>
                <div class="cvc-details">
                    <p>CVC</p>
                    <input type="number" name="cvc" id="cvc" maxlength="3" max="999" placeholder="e.g. 123">
                    <p style="color: hsl(0, 100%, 66%);" class="cvc-none">can't be blank</p>
                </div>
            </div>
            <div class="submit-btn">
                <button type="submit" class="confirm">Confirm</button>
            </div>
        </form>
    </section>
    <section class="thank-you">
        <div class="check">
            <img src="images/icon-complete.svg" alt="">
        </div>
        <div class="thank-you-message">
            <p class="message1">THANK YOU!</p>
            <p class="message2">We've added your card details</p>
        </div>
        <button type="submit" class="continue">Continue</button>
    </section>

    <script src="main.js"></script>
</body>
</html>
