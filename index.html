<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section class="atm-card">
        <div class="back">
            <div class="cvc">
                <p>000</p>
            </div>
        </div>
        <div class="front">
            <div class="circles">
                <div class="big-circle"></div>
                <div class="small-circle"></div>
            </div>
            <div class="card-number">
                <p>0000 0000 0000 0000</p>
            </div>
            <div class="name-and-date">
                <div class="name">
                    <p>JANE APPLESEED</p>
                </div>
                <div class="date">
                    <p>00/00</p>
                </div>
            </div>
        </div>
    </section>
    <section class="card-details">
        <form action="">
            <div class="card-holder-name">
                <p>CARDHOLDER NAME</p>
                <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
            </div>
            <div class="card-number-details">
                <p>CARD NUMBER</p>
                <input type="text" name="card-number" id="card-number"  placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
            </div>
            <div class="date-and-cvc">
                <div class="date-details">
                    <p>EXP. DATE (MM/YY)</p>
                    <div class="month-and-year">
                        <input type="number" name="month" id="month" min="1" max="12" placeholder="MM">
                        <input type="text" name="number" id="year" maxlength="2" placeholder="YY">
                    </div>
                </div>
                <div class="cvc-details">
                    <p>CVC</p>
                    <input type="number" name="cvc" id="cvc" maxlength="3" max="999" placeholder="e.g. 123">
                </div>
            </div>
            <div class="submit-btn">
                <button type="submit">Confirm</button>
            </div>
        </form>
    </section>

    <script src="main.js"></script>
</body>
</html>
